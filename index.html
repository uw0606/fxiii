<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドル円シグナル</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .signal {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .buy {
      color: #00ff99;
    }
    .sell {
      color: #ff4d4d;
    }
    .wait {
      color: #cccccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ドル円レート（USD/JPY）</h1>
    <p id="rate">読み込み中...</p>
    <p>RSI: <span id="rsi">-</span></p>
    <div id="signal" class="signal">判定中...</div>
  </div>

  <script>
    function updateData() {
      // ★ モックデータ生成（APIと差し替え可能）
      const rate = 157 + Math.random(); // 157〜158くらい
      const rsi = Math.floor(Math.random() * 100); // 0〜99のランダムRSI

      // DOMへの反映
      document.getElementById("rate").textContent = rate.toFixed(2);
      document.getElementById("rsi").textContent = rsi;

      const signalEl = document.getElementById("signal");
      signalEl.className = "signal"; // 色リセット

      // RSIによる判定
      if (rsi < 30) {
        signalEl.textContent = "💡 買いのチャンス！";
        signalEl.classList.add("buy");
      } else if (rsi > 70) {
        signalEl.textContent = "⚠️ 売りのサイン！";
        signalEl.classList.add("sell");
      } else {
        signalEl.textContent = "様子見（中立）";
        signalEl.classList.add("wait");
      }
    }

    // 初回表示 & 10秒ごとに更新
    updateData();
    setInterval(updateData, 10000); // 10000ミリ秒 = 10秒
  </script>
</body>
</html>
